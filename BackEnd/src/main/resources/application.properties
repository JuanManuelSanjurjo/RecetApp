spring.application.name=Recetario


# Configuración de conexión a la base de datos PostgreSQL
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Otras configuraciones opcionales (según tus necesidades)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracion JWT
security.jwt.expiration-in-minutes=30
security.jwt.secret-key=bWkgY2xhdmUgZXMgbXV5IHNlZ3VyYSAxMjM0NTY3OCBhYmNkZWZn


logging.level.org.springframework.security=DEBUG
